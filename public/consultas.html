    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="title">
            <h1><span>SANCLE</span>RESIDENCIAS</h1>
            <hr style="width:100%" id="hr">
            <h3>ALQUILER DEPARTAMENTOS SAN CLEMENTE DEL TUYÚ</h3>
        </div>
    </header>
    <header class="bars">
        <input type="checkbox" id="btnh">
        <label for="btnh" id="check"><i class="fas fa-bars"></i> Menú</label>
    </header>

    <nav class="navbar" id="navbarhh">

        <ul class="menu">
            <li>
                <a href="./index.html">HOME</a>
            </li>
            <li class="content">
                <div class="dropdown">
                    RESIDENCIAS
                    <i style="margin-left: 5px" class="fa fa-caret-down"></i>

                    <div class="dropdown-content">
                        <a href="./arcoiris.html">ARCOIRIS</a>

            <li>
                <a href="./contacto.html">CONTACTO</a>
            </li>
        </ul>

    </nav>
    <section class="fsection" id="consultas">

        <form action="/mensajes" method="post" class="formContact">
            <div class="ftittle">
                <h2>Consúltenos para su Reserva
                </h2>
            </div>
            <div>
                <label>Nombre:</label>
                <input type="text" name="nombre" placeholder="Ingrese su Nombre" id="nombre" required>
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" placeholder="Ingrese su email" id="email" required>
            </div>

            <div>
                <label>Cel/Whatsapp:</label>
                <input type="number" name="telefono" placeholder="Ingrese su número" id="telefono" required>
            </div>
            <div>
                <label>Desde:</label>
                <input type="date" name="fecha_ingreso" placeholder="Fecha ingreso" id="fecha_ingreso" required>
            </div>
            <div>
                <label>Hasta:</label>
                <input type="date" name="fecha_salida" placeholder="Fecha salida" id="fecha_salida" required>
            </div>
            <div>
                <label>Mensaje:</label>
                <textarea name="mensaje" placeholder="Escribe aquí su consulta" id="mensaje" required></textarea>
            </div>
            <div>
                <input type="submit" value="ENVIAR" class="button" id="send">
            </div>

        </form>
    </section>
    <hr>
